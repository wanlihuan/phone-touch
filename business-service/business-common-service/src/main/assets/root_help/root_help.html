	<span style="text-align: center; font-size: 20px; color: #000000;"><center><b>开启Root权限及授权说明</b></center></span>
	<br>

	第一步：将手机连接腾讯手机管家安装KingRoot（操作步骤如下图）或者在网上直接下载KingRoot电脑版软件开启Root权限<br><br>
    	<td align="center" ><img src="di1bu.png" style="width:300px; height:auto" /><br /></td><br><br>

	第二步：启动KingRoot后出现如下图所示界面，点击【一键Root】，待重启后即可。<br><br>
	<td align="center" ><img src="di2bu.png" style="width:300px; height:auto" /><br /></td><br><br>
	
第三步：进行授权。点击【菜单键】或【返回键】，如下图：<br><br>
	<td align="center" ><img src="di3bu.png" style="width:300px; height:auto" /><br /></td><br><br>

第四步：确认授权。当出现对话框，如下图，点击【授权】<br><br>
	<td align="center" ><img src="di4bu.png" style="width:300px; height:auto" /><br /></td><br><br>

  </body>
